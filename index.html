<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Choices</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>   
    <link rel="stylesheet" href="style.css"/>
</head>
    
<body>
  <h1>Find an Adventure!</h1>
    
<div class="container-fluid">
    
  <div class="row">
    <div class="col-sm-4">
      <div class = "container" id="containerRestaurant">
          <h1>Where to eat?</h1>
          <div id="outputRestaurant">Eat at ...</div>
          <button id="btnRestaurant">Pick</button>
        </div>
    </div>
      
    <div class="col-sm-4">
        <div class = "container" id="containerPlace">
            <h1>Where to go?</h1>
            <div id="outputPlace">Go to ...</div>
            <button id="btnPlace">Pick</button>
        </div>
    </div>
      
    <div class="col-sm-4">
        <div class = "container" id="containerNumber">
            <h1>What number?</h1>
            <div id="outputNumber">Number ...</div>
            <button id="btnNumber">Pick</button>
        </div>
    </div>
  </div>
    
  <div class="row">
        <div class="col-sm-4">
            <div class="container" id="containerFood">
                <h1>What to eat?</h1>
                <div id="outputFood">Eat ...</div>
                <button id="btnFood">Pick</button>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="container" id="containerColor">
                <h1>What color?</h1>
                <div id="outputColor">Color ...</div>
                <button id="btnColor">Pick</button>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="container" id="containerName">
                <h1>What name?</h1>
                <div id="outputName">Name ...</div>
                <button id="btnName">Pick</button>
            </div>
        </div>
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
